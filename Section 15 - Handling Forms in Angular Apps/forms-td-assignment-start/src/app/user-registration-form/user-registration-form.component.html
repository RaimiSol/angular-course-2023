<!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
<form (ngSubmit)="onSubmit()" #userRegistrationForm="ngForm">
  <label for="email">E-Mail:</label>
  <input class="form-control" name="email" id="email" ngModel required email #email="ngModel"/>
  <p *ngIf="email.invalid && email.touched">Warning: The email is invalid.</p>
  <label for="subscription-type">Subscription Type:</label>
  <select class="form-control" name="subscription-typ" id="subscription-type" [ngModel]="subscriptionTypeDefault" required
  #subscriptionType="ngModel">
    <option value="basic">Basic</option>
    <option value="advanced">Advanced</option>
    <option value="pro">Pro</option>
  </select>
  <p *ngIf="subscriptionType.invalid && subscriptionType.touched">Warning: The email is invalid.</p>
  <label for="password">Password</label>
  <input class="form-control" name="password" id="password" ngModel type="password" required #password="ngModel"/>
  <p *ngIf="password.invalid && password.touched">Warning: The email is invalid.</p>
  <div [ngStyle]="{marginTop:'1em'}">
    <input class="btn btn-primary" type="submit"/>
  </div>

</form>
